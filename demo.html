<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box1{
			width: 100px;
			height: 100px;
			background-color: #eee;
		}
		#box2{
			width: 100px;
			height: 100px;
			background-color: #edf;
		}
		#box3{
			width: 100px;
			height: 100px;
			background-color: #3ed;
		}
		#box4{
			display: inline-block;
			width: 100px;
			height: 100px;
			background-color: #d2f;
		}
	</style>
</head>
<body>
	
	<div id="box1">box1</div>
	<div id="box2">box2</div>
	<div id="box3">box3</div>
	<div id="box4">box4</div>


	<script src="lightning.js"></script>
	<script>

		$('#box1').on('tap',function(){
			alert(1);
		})

		document.onclick = function () {
			$('#box3').toggle();
			$('#box4').toggle();
		}


	</script>
</body>
</html>
